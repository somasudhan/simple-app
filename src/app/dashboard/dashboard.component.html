<div class="header col-md-12">
  <h3><b>My App</b>
    <img class="logout" src="assets/logout.png" (click)="logout()">
  </h3>
</div>

<!-- <mat-checkbox>Check me!</mat-checkbox> -->

<div class="col-md-7">
  <div class="dashboard-container mat-elevation-z8">
     <div class="dashboard-header">
    <mat-form-field>
      <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
    </mat-form-field>
  </div>
    <mat-table #table [dataSource]="dataSource" matSort>

    
      <!-- Position Column -->
      <ng-container matColumnDef="position">
        <mat-header-cell *matHeaderCellDef mat-sort-header> No. </mat-header-cell>
        <mat-cell *matCellDef="let element"><input type="checkbox" (click)="getSelecteData(element)"> </mat-cell>
      </ng-container>

      <ng-container matColumnDef="username">
        <mat-header-cell *matHeaderCellDef mat-sort-header> UserName </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.username}} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="game">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Game </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.game}} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="difficultLevel">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Difficul Level </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.difficultLevel}} </mat-cell>
      </ng-container>

      <!--  <ng-container matColumnDef="startTime">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Start Time </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.startTime}} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="endTime">
        <mat-header-cell *matHeaderCellDef mat-sort-header> End Time </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.endTime}} </mat-cell>
      </ng-container> -->

      <ng-container matColumnDef="score">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Score </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.score}} </mat-cell>
      </ng-container>

      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </mat-table>


      <mat-paginator #paginator
                     [pageSize]="30"
                     [pageSizeOptions]="[10, 20, 30]">
      </mat-paginator>
    </div> 
</div>

<div class="col-md-5">
  <div class="col-md-12 dropdown-container">

    <div class="dropdown col-md-4">
      <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">X Axis
      <span class="caret"></span></button>
      <ul class="dropdown-menu" style="cursor: pointer;">
        <li (click)="selectXAxis('username')">UserName</li>
        <li (click)="selectXAxis('game')">Game</li>
        <li (click)="selectXAxis('difficultLevel')">Difficul Level</li>
      </ul>
    </div>

     <div class="dropdown col-md-4">
      <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">Y Axis
      <span class="caret"></span></button>
      <ul class="dropdown-menu" style="cursor: pointer;">
        <li (click)="selectYAxis('score')">Score</li>
      </ul>
    </div>  
    <div class="dropdown col-md-4">
      <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">Chart Type
      <span class="caret"></span></button>
      <ul class="dropdown-menu" style="cursor: pointer;">
        <li (click)="selectChart('line')">Line Chart</li>
        <li (click)="selectChart('bar')">Bar Chart</li>
        <li (click)="selectChart('area-spline')">Area Chart</li>
      </ul>
    </div>
</div>
  

  <div  class="chart-pannel">
    <div id="chart">
     <h6>Please select data and fields...</h6>
    </div>
  </div>

</div>
